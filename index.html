<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    @import url(https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap);
  </style>
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
<div class="rate">
  <div class="img"><img src="./interactive-rating-component-main/images/icon-star.svg" alt="star"></div>
  <h1>How did we do?</h1>

  <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

 <div class="rating"> 
  <div class="p"> <p>1</p></div>
  <div class="p"> <p>2</p></div>
  <div class="p"> <p>3</p></div>
  <div class="p"> <p>4</p></div>
  <div class="p"> <p>5</p></div>
 </div>

  <button>SUBMIT</button>
</div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.</p>
  </div>
</body>
</html>
